$def with (walk)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <link href="/static/ffate.css" rel="Stylesheet" type="text/css">
  </head>
  <body>

$if walk:
    <table>
    <th>IOC </th><th>Size </th><th>Hash </th><th>UUID </th><th>Author </th><th>Last Modified </th><th>Description </th>

    $for (file, hash, uuid, author, modified, desc) in walk:
        $:render.ioc_li(file, hash, uuid, author, modified, desc)
    </table>

</body>
