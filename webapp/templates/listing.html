$def with (cases, jenkins_job_url)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <link href="/static/ffate.css" rel="Stylesheet" type="text/css">
  </head>
  <body>

$if cases:
    <table>
    <th>id </th><th>casename </th><th>memory image </th><th>disk image </th><th>disk name </th><th>timezone </th><th>volatility_profile </th><th>notes </th><th>keywords </th><th> </th>

    $for case in cases:
        $:render.li(case,jenkins_job_url)
    </table>

<form method="post" action="add">

<p><label for="casename">Case Name</label> <input type="text" name="casename" /></p>
<p><label for="memory_image">Memory Image</label> <input type="text" name="memory_image" /></p>
<p><label for="disk_image">Disk Image</label> <input type="text" name="disk_image" /></p>
<p><label for="disk_name">Disk Name</label> <input type="text" name="disk_name" /></p>
<p><label for="timezone">Timezone</label> <input type="text" name="timezone" /></p>
<p><label for="volatility_profile">Volatility Profile</label> <input type="text" name="volatility_profile" /></p>
<p><label for="notes">Notes</label> <input type="text" name="notes" /></p>
<p><label for="case_keywords">Keywords</label> <input type="text" name="case_keywords" /></p>

<p class="submit"><input type="submit" value="New Case" /></p>
</form>

</body>
