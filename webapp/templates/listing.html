$def with (cases, jenkins_job_url)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <link href="/static/ffate.css" rel="Stylesheet" type="text/css">
  </head>
  <body>

$if cases:
    <table>
    <th>id </th><th>casename </th><th>memory image </th><th>disk image </th><th>disk name </th><th>timezone </th><th>volatility_profile </th><th>notes </th><th>keywords </th><th> </th>

    $for case in cases:
        $:render.li(case,jenkins_job_url)
    </table>

<form method="post" action="add">
<p>Case Name: <input type="text" name="casename" /><br>
Memory Image: <input type="text" name="memory_image" /><br>
Disk Image: <input type="text" name="disk_image" /><br>
Disk Name: <input type="text" name="disk_name" /><br>
Timezone: <input type="text" name="timezone" /><br>
Volatility Profile: <input type="text" name="volatility_profile" /><br>
Notes: <input type="text" name="notes" /><br>
Keywords: <input type="text" name="case_keywords" /><br>
<input type="submit" value="New Case" /></p><br>
</form>

</body>
